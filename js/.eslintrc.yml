env:
  browser: true
  es6: true
extends: 
  - eslint:recommended
  - plugin:flowtype/recommended
parser: babel-eslint
plugins:
  - flowtype
rules:
  indent:
    - error
    - 4
    - SwitchCase: 1
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - always
  no-console: 0

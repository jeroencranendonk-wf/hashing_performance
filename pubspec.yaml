name: hashing_perf
version: 0.1.0
description: Hashing performance test
environment:
  sdk: ">=1.23.0 <2.0.0"
authors:
  - Jeroen Cranendonk <jeroen.cranendonk@workiva.com>

dependencies:
  # OSS packages
  crypto: ^2.0.2+1
  pointycastle: ^0.11.1
  react: ">=3.6.0 <5.0.0"
  uuid: ^0.5.3

  # Private Workiva packages
  web_skin_dart:
    hosted:
      name: web_skin_dart
      url: https://pub.workiva.org
    version: ^2.17.0

dev_dependencies:
  # OSS packages
  dart_dev: ^1.7.7
  dart_style: ^1.0.6
  test: ^0.12.23

  # Private Workiva packages
  dart_medic:
    hosted:
      name: dart_medic
      url: https://pub.workiva.org
    version: ^1.3.4

transformers:
  - web_skin_dart
  - test/pub_serve:
      $include: test/**_test{.*,}.dart
